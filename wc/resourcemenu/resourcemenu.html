<template id="resource-menu">
  <style>
    :root {
        /* Why does putting custom properties here not work? */
    }
    * {
        --big-xy: clamp(50vh,500px,1000px);
        --lil-xy: calc(var(--big-xy) * .66);
        --dif-xy: calc(var(--big-xy) - var(--lil-xy));
        --hlf-dif-xy: calc(var(--dif-xy) / 2);
        --hed-h: calc(var(--dif-xy) / 2.2);
        --logo-xy: calc(var(--hed-h) * .80);
        --logo-pad: calc((var(--hed-h) - var(--logo-xy)) / 2.2);
        --fntsiz: calc(var(--lil-xy)/26);
        font-size: var(--fntsiz);
    }
    #logo {
        padding-top: var(--logo-pad);
        width: var(--logo-xy);
        height: var(--logo-xy);
        left: 50%;
    }
    #esc::before {
        content: 'x';
        position: absolute;
        top: 0em;
        right: .5em;
        cursor: pointer;
        border: 0px;
        font-size: large;
    }
    .ring {
        z-index: -1;
    }
    h1, h2, h3, h4, h5, h6 {
        text-align: center;
    }
    button {
        border-radius: .5em;
    }
    bigbox {
        /* center this bad boy */
        position:absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        /* https://developer.mozilla.org/en-US/docs/Web/CSS/background-image */
        background-image: url(/images/node_ring.png);
        background-size: cover;
        background-clip: border-box;

        width: var(--big-xy);
        height: var(--big-xy);
        border: 1px dashed green;
    }
    .uptop {
        position:absolute;
        left:50%;
        top:-10%;
        transform: translate(30%,30%);
    }
    header, footer, main {
        /*  TEMP

       */
        border: 1px dotted grey;
        position: relative;
        left: var(--hlf-dif-xy);
    }
    header, footer {
        z-index: 10;
        height: var(--hed-h);
        width: var(--lil-xy);
        text-align: center;
        text-valign: center;
    }
    main {
        width: var(--lil-xy);
        height: var(--lil-xy);
    }
    dl,dt, dd {
        margin: 0;
        padding: 0;
    }
    dl {
        display: inline;
    }
    dl dt {
        clear: left;
        float: left;
        width: var(--hed-h);;
    }
    dt {
    }
    dt, dd {
        margin: 1em;
    }
    dt > button {
        border-radius: .7em;
        background-color: white;
        float: right;
    }
    p {
        text-align: center;
        font-size: 85%;
    }
  </style>
  <bigbox>
    <lilbox>
      <header>
        <img id="logo" src="/images/HuVizLogoBlackRim.png"/>
      </header>
      <main class="onFront">
        <i id="esc"></i>
        <h1>HuViz</h1>
        <p>
          The Humanities Visualizer (HuViz) lets you explore the semantic
          relationships in linked datasets through interactive graphs.
        </p>
        <dl compact>
          <!--
            <dt><b>New Here?</b></dt>
            <dd>Start exploring with a mini or Harry Potter dataset</dd>
            -->
          <dt><button id="gotoDataset">Dataset</button></dt>
          <dd>Pick a preloaded dataset, or load your own file</dd>
          <dt><button id="gotoScript">Script</button></dt>
          <dd>Load a script from an earlier HuViz Session</dd>
          <dt><button id="gotoSPARQL">SPARQL</button></dt>
          <dd>Search a linked open datraset</dd>
        </dl>
      </main>
      <main class="onDataset" style="display:none">
        <i id="esc"></i>
        <h2>Dataset</h2>
        <p>Pick a dataset or ontology to visualize, or load your own</p>
      </main>
      <main class="onScript" style="display:none">
        <i id="esc"></i>
        <h2>Scripts</h2>
      </main>
      <main class="onSPARQL" style="display:none">
        <i id="esc"></i>
        <h2>SPARQL</h2>
      </main>
      <footer>
        <button>Tour</button>
        <button>About</button>
        <button>Help</button>
        <button>Credit</button>
      </footer>
    </lilbox>
  </bigbox>
</template>
