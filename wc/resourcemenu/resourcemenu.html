<template id="resource-menu">
  <style class="fontawesomeness">/* see programmatic insertion of dom.css() */</style>
  <style>
    :root {
      /* Why does putting custom properties here not work? */
    }
    * {
      --big-xy: clamp(50vh,500px,700px); /* the side length of the bigbox ie the outer box */
      --lil-xy: calc(var(--big-xy) * .66); /* the side length of the lilbox ie the inner box */
      --dif-xy: calc(var(--big-xy) - var(--lil-xy)); /* the difference in side length of the bigbox and lilbox */
      --hlf-dif-xy: calc(var(--dif-xy) / 2); /* half the difference between bigbox and lilbox side lengths */
      --hed-h: calc(var(--dif-xy) / 2.2); /* height of header and footer */
      --logo-xy: calc(var(--hed-h) * .80); /* side length of header logo */
      --logo-pad: calc((var(--hed-h) - var(--logo-xy)) / 1); /* top padding of logo */
      --fntsiz: calc(var(--lil-xy)/26); /* base font-size */
      --content-h: calc(var(--lil-xy) - 2 * --fntsiz);
      font-size: var(--fntsiz);
    }
    #logo {
      padding-top: var(--logo-pad);
      width: var(--logo-xy);
      height: var(--logo-xy);
      left: 50%;
    }
    #esc {
      position: absolute;
      bottom: 0.2em;
      left: 0em;
      cursor: pointer;
    }
    #esc::before {
      content:' â†';
      font-size: large;
      cursor: pointer;
      border: .8em;
    }
    .ring {
      z-index: -1;
    }
    .beBrave {
      background-color: yellow;
      font-size: small;
    }
    .bigbox {
      /* center this bad boy */
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 45vw;
      height: 45vw;
      border-radius: 50%;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;

    }
    .uptop {
      position:absolute;
      left:50%;
      top:-10%;
      transform: translate(30%,30%);
    }
    header, footer, main {
      position: relative;
      left: var(--hlf-dif-xy);
    }
    header {
    }
    header, footer {
      z-index: 10;
      height: var(--hed-h);
      width: var(--lil-xy);
      text-align: center;
      text-valign: center;
    }
    footer {
    }
    .btn-bar {
      display: flex;
      flex-grow: 5;
      justify-content: space-evenly;
    }
    footer button {
      border: none;
      align: center;
      zoom: .7;
      background-color: white;
      radius: 0px;
    }
    footer button svg,
    footer button input {
      display: block !important;
      zoom: 2;
    }
    .unimplemented {
      background-color: darkgrey;
    }
    main { /* aka the lilbox */
      width: var(--lil-xy);
      height: var(--lil-xy);
      overflow: auto;
    }
    dt, dd {
      margin: 0;
      /* padding: .3em 2em; */
      /* border-top: 1px solid red; */
    }
    dl {
      display: grid;
      grid-template: auto / 1fr 3fr;
    }
    dd {
      padding: .5em;
    }
    dt {
      width: var(--hed-h);;
    }
    dt button {
      border-radius: 1em;
      padding: .3em;
      background-color: white;
      float: right;
    }
    p {
      text-align: center;
      font-size: 85%;
    }
    .content {
      overflow-y: auto;
      height: var(--content-h);
      background-color: #f7f7f7;
      border-radius: .3em;
    }
    .supports-dnd.is-dragover .content {
      background-color: red;
    }
    /* .onDataset, onOntology, onScript, onSPARQL, onCredit */
    .pick_or_provide_item {
      text-decoration-line: underline;
      cursor: pointer;
      display: inline-block;
    }
    .pick_or_provide_item::after {
      content: "|";
      padding-left: .3em;
      padding-right: .3em;
      text-decoration-line: none;
    }
    .optgrp > h3 {
      text-align: left;
      margin-top: .3em;
      margin-bottom: 0em;
      padding-left: 0em;
    }
    .optgrp > h3::after {
      content: ":"
    }
    /* onBrowse */
    .delete_option {
      display: none;
      width: 0;
    }
    /* onFront */
    .onFront #esc {
      display: none; /* close button not needed on front */
    }
    /* onUpload */
    form.hasCustomOnto #ontologyTitle,
    form:not(.hasCustomOnto) #ontologyUpload {
      /* swap visibility of these two on toggle(hasCustomOnto) */
      display: none;
    }
    .onUpload input,
    .onUpload .ontologyTitle {
      display: inline;
      width: 13em;
    }
    .onUpload label {
    }
    .onUpload dt,
    .onGo dt {
      font-weight: bold;
    }
    #defaultOntologyUri ,
    #defaultOntologyName {
      display: none;
      width: 0em;
      height: 0em;
    }
    /* The dataset Upload button and input[type=file] */
    .onUpload label[for=datasetUpload] {
      /* background-color: orange; */
    }
    .onUpload #datasetUpload::-webkit-file-upload-button,
    .onUpload #datasetUpload::file-selector-button,
    .onUpload #ontologyUpload::-webkit-file-upload-button,
    .onUpload #ontologyUpload::file-selector-button {
      /*
        https://developer.mozilla.org/en-US/docs/Web/CSS/::file-selector-button
       */
      opacity:0; /* hiding it this way preserves accessibility, unlike display:none */
      width:1em;
    }
    /* onStart */
    .box__uploading,
    .box__success,
    .box__error {
      display: none;
    }
    .box__error {
      background-color: red;
    }
    .box__file {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }
    .box__upload_button {
      display: none;
    }
    .box__label {
      display: none;
    }
    .supports-dnd {
      /*
      left: var(--hlf-dif-xy);
      width: var(--lil-xy);
      height: var(--lil-xy);
      outline: 2px dashed black;
      margin: 3px;
      outline-offset: -2px;
      border: 6px;
      padding: 8px;
      margin: 3px;
      outline-offset: -2px;
      border: 6px;
      padding: 8px;
      */
    }
    .box__uri {
      width: 80%;
    }
    .box__uri:invalid {
      color: red;
    }
    .box__uri:valid {
      color: green;
    }
    .drop_indicator {
      /* top: .2em; */
      right: .5em;
      position: absolute;
      color: lightblue;
    }

    /* onGo */
    #loadingOntologyName,
    #loadingDatasetName {
      display: block;
    }

    /* onCredit */
    .tabs-credit #logos img {
      height: 64px;
      padding: 5px;
    }
    .tabs-credit h1 {
      display: block;
      font-size: 1.3em;
      padding-top: 0.1em;
      padding-bottom: 0.2em;
      padding-top: 0px;
      padding-bottom: 0px;
      font-weight: medium;
    }
    .tabs-credit h2,h3 {
      text-align: left;
      display: inline-block;
      font-size: 1.05em;
      margin-top: 0.3em;
      padding-bottom: 0.1em;
      margin-top: 0px;
      margin-bottom: 0px;
      font-weight: bold;
    }
    .tabs-credit ul {
      padding: 0px;
      margin: 0px;
      margin-left: 1em;
      margin-bottom: .8em;
    }
    .tabs-credit li {
      margin: 5px;
    }
    .tabs-credit p {
      text-align: left;
    }
    .displayscreen {
      padding: 1.5vw 4vw;
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    }
  </style>
